{% extends 'default.html' %}
{% block title %}
    <h1>Активация аккаунта</h1>
{% endblock %}
{% block content %}
    <h1>Введите код активации</h1>
    <form action="{% url 'confirm_user' %}" method="post">
        {% csrf_token %}
        <label>
            <input class="text" type="text" name="code" placeholder="Введите код активации">
        </label>
        <input type="submit" value="Подтвердить">
    </form>
{% endblock %}
